{% extends 'base.html' %}
{% block title %}Blog -- Register {% endblock %}
{% block body %}
{% load crispy_forms_tags %}
<h3 class="text-center">Register</h3>
<form action="{% url 'register' %}" method="POST" style="width:500px; margin:auto">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="text-center">
        <button type="submit" class="btn btn-warning">Register</button>
    </div>
</form>
{% endblock %}
